<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/owner :: content('Details Book', ~{this :: .content-wrapper})}">
<head>
<title></title>
</head>
<body>

	<div class="content-wrapper">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div 
					style="text-align: right;position:relative; 
							font-size:30px; 
							color: white;
							letter-spacing:0px; 
							width:400px; text-align:center; 
							margin:auto; white-space:nowrap; 
							border:1px solid white;
							border-radius: 50%;
							padding:5px 11px 3px 11px;
							background-color: 343a40;
							font-family: Arial, Helvetica, sans-serif;
							text-align:center;
							text-transform:uppercase; ">
						<h1>Details</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>


		<!-- Main content -->
		<section class="content">
			<table class="table table-bordered">
						<thead>
							<tr align="center">
								<th>STT</th>
								<th>Code</th>
								<th>Quantity date</th>
								<th>Pirce</th>
								<th>Room</th>
								<th>Hotel</th>
								<th>Created</th>
							</tr>
						</thead>
						<tbody>
							<tr align="center" th:each="br : ${bookrooms}">
								<td th:text="${br.id}"></td>
								<td th:text="${br.book.codeBook}"></td>
								<td th:text="${br.datePrice.quantityDate}">
								<td th:text="${br.price}">
								<td th:each="cc : ${br.datePrice.room}" th:utext="${cc.content}"></td>
								<td th:each="ht : ${br.datePrice.room.hotel}" th:text="${ht.name}">
								<td th:text="${br.created}"></td>
							</tr>
						</tbody>
					</table>
		</section>
		<!-- /.content -->
	</div>


</body>
</html>
