<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Room List', ~{this :: .content-wrapper})}">

<head>
	<title></title>
</head>

<body>

	<div class="content-wrapper">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div style="text-align: right;position:relative; 
							font-size:30px; 
							color: white;
							letter-spacing:0px; 
							width:400px; text-align:center; 
							margin:auto; white-space:nowrap; 
							border:1px solid white;
							border-radius: 50%;
							padding:5px 11px 3px 11px;
							background-color: darkblue;
							font-family: Arial, Helvetica, sans-serif; ">
						<h1>Edit Room</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>


		<!-- Main content -->
		<section class="content">
			<form >
				
				<div class="form-group">
					<label>Bed</label>
					<input type="text" class="form-control" placeholder="Enter the Bed" disabled th:field="${kindofroom.bed}">
				</div>
				<div class="form-group">
					<label>Balcony</label>
					<input type="text" class="form-control" placeholder="Enter the Balcony"
						th:field="${kindofroom.balcony}" disabled>
				</div>
				<div class="form-group">
					<label>Quality</label>
					<input type="text" class="form-control" disabled placeholder="Enter the Quality"
						th:field="${kindofroom.quality}">
				</div>
				<div class="form-group">
					<label>Other</label>
					<input type="text" class="form-control" disabled placeholder="Enter the Other" th:field="${kindofroom.orther}">
				</div>
				
				<div class="form-group" style="margin: 5px;" th:each="img : ${imgs}">
					<img th:src="@{'/images/' + ${img.name}}" width="220px" height="200px">
				</div>
			</form>
		</section>
		<!-- /.content -->
	</div>


</body>

</html>
