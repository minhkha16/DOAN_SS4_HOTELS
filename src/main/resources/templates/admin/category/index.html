<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Category List', ~{this :: .content-wrapper})}">

<head>
	<title></title>
</head>

<body>

	<div class="content-wrapper">
		<th:block th:if="${msg == 1}">
			<div class="alert alert-success alert-dismissible">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h5><i class="icon fas fa-check"></i> Add Success!</h5>

			</div>
		</th:block>
		<th:block th:if="${msg == 2}">
			<div class="alert alert-success alert-dismissible">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h5><i class="icon fas fa-check"></i> Edit Success!</h5>
			</div>
		</th:block>
		<th:block th:if="${msg == 3}">
			<div class="alert alert-success alert-dismissible">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h5><i class="icon fas fa-check"></i> Delete Success!</h5>
			</div>
		</th:block>
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Category List</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<div class="card">


			<div class="card-body">
				<div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<div id="example1_filter" class="dataTables_filter">
								<form th:if="${check == 1}" method="post" th:action="@{/admin/category/created}"
									enctype="multipart/form-data">
									<label>Add Star:<input type="text" class="form-control form-control-sm"
											placeholder="" aria-controls="example1" th:field="${a.name}"></label>
									<label><input type="submit" class="form-control form-control-sm" value="submit"
											style="background-color: aqua;" aria-controls="example1"></label>
								</form>
								<form th:if="${check == 2}" method="post" th:action="@{/admin/category/edit}"
									enctype="multipart/form-data">
									<label>Edit Star:<input type="text" class="form-control form-control-sm"
											placeholder="" aria-controls="example1" th:field="${a.name}"></label>
									<label><input type="submit" class="form-control form-control-sm" value="submit"
											style="background-color: aqua;" aria-controls="example1"></label>
									<input type="hidden" th:field="${a.id}">
									<input type="hidden" th:field="${a.created}">
								</form>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<table id="example2" class="table table-bordered table-striped dataTable dtr-inline"
								aria-describedby="example1_info">
								<thead>
									<tr>
										<th class="sorting sorting_asc" tabindex="0" aria-controls="example1"
											rowspan="1" colspan="1" aria-sort="ascending"
											aria-label="Rendering engine: activate to sort column descending">Star</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Browser: activate to sort column ascending">Created
										</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Platform(s): activate to sort column ascending">
											Upload</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Platform(s): activate to sort column ascending">
										</th>

									</tr>
								</thead>
								<tbody th:if="${categories != null}">
									<tr class="odd" th:each="category :${categories}">
										<td class="dtr-control sorting_1" tabindex="0">
											<th:block th:if="${category.name == '1'}">
												<div>
													<span><i class='fa fa-star'></i></span>
												</div>
											</th:block>
											<th:block th:if="${category.name == '2'}">
												<div>
													<span>
														<i class='fa fa-star'></i>
														<i class='fa fa-star'></i>
													</span>
												</div>
											</th:block>
											<th:block th:if="${category.name == '3'}">
												<div>
													<span>
														<i class='fa fa-star'></i>
														<i class='fa fa-star'></i>
														<i class='fa fa-star'></i>
													</span>
												</div>
											</th:block>
											<th:block th:if="${category.name == '4'}">
												<div>
													<span>
														<i class='fa fa-star'></i>
														<i class='fa fa-star'></i>
														<i class='fa fa-star'></i>
														<i class='fa fa-star'></i>
													</span>
												</div>
											</th:block>
											<th:block th:if="${category.name == '5'}">
												<div>
													<span>
														<i class='fa fa-star'></i>
														<i class='fa fa-star'></i>
														<i class='fa fa-star'></i>
														<i class='fa fa-star'></i>
														<i class='fa fa-star'></i>
													</span>
												</div>
											</th:block>
										</td>
										<td th:text="${category.created}"></td>
										<td th:text="${category.updated}"></td>
										<td class="project-actions text-center">
											<a class="btn btn-info btn-sm"
												th:href="@{/admin/category/edit/}+${category.id}">
												<i class="fas fa-pencil-alt">
												</i>
												Edit
											</a>
											<a class="btn btn-danger btn-sm"
												th:href="@{/admin/category/delete/}+${category.id}">
												<i class="fas fa-trash">
												</i>
												Delete
											</a>
										</td>
									</tr>
								</tbody>
								<!--<tfoot>
									<tr>
										<th rowspan="1" colspan="1">Rendering engine</th>
										<th rowspan="1" colspan="1">Browser</th>
										<th rowspan="1" colspan="1">Platform(s)</th>
										<th rowspan="1" colspan="1">Engine version</th>
										<th rowspan="1" colspan="1">CSS grade</th>
									</tr>
								</tfoot>-->
							</table>
						</div>
					</div>

				</div>
			</div>

		</div>
		<!-- /.content -->
	</div>


</body>
