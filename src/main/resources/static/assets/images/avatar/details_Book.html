<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/owner :: content('Details Book', ~{this :: .content-wrapper})}">
<head>
<title></title>
</head>
<body>

	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div 
					style="text-align: right;position:relative; 
							font-size:30px; 
							color: white;
							letter-spacing:0px; 
							width:400px; text-align:center; 
							margin:auto; white-space:nowrap; 
							border:1px solid white;
							border-radius: 50%;
							padding:5px 11px 3px 11px;
							background-color: darkblue;
							font-family: Arial, Helvetica, sans-serif; ">
						<h1>Order</h1>
					</div>
				</div>
			</div>

			<div style="display: flex;">
				<form method="get" th:action="@{/owner/book/findByCode}">
					
					<div style="display: flex; align-items: center; padding-left: 10%;">
						<div style="margin: 0 10px">
							<input type="text" name="code"
								style="border-radius: 5px;" placeholder="Start code...">
						</div>
						<button type="submit"
							style="width:40; height: 40; outline: none; padding: 8px; border-radius: 50%; align-items: center;">
							<i class="fas fa-search"></i>
						</button>
						<input type="hidden" name="idRoom" th:value="${idRoom}">
					</div>
				
				</form>
				<form method="GET" th:action="@{/owner/book/filterByDate}">
					<div style="display: flex; align-items: center; left: 70%;position: absolute;">
						<div style="margin: 0 10px">
							<input type="text" id="datepicker1" name="from" 
								style="border-radius: 5px;" placeholder="Start date...">
						</div>
						<div style="margin-right: 10px">
							<input type="text" id="datepicker2" name="to" 
								style="border-radius: 5px;" placeholder="End date...">
						</div>
						<button type="submit"
							style="width:40; height: 40; outline: none; padding: 8px; border-radius: 50%; align-items: center;">
							<i class="fas fa-search"></i>
						</button>
						<input type="hidden" name="idRoom" th:value="${idRoom}">
					</div>
				</form>
			</div>
		</section>

		<!-- Main content -->
		<section class="content">
			<table id="example2" class="table table-bordered table-striped">
						<thead>
							<tr align="center">
								<th>Code</th>
								<th>Username</th>
								<th>Note</th>
								<th>Date</th>
								<th>Room</th>
								<th>Hotel</th>
								<th>Created</th>
								<th>Total</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr align="center" th:each="bookRoom : ${bookRooms}">
								<td th:text="${bookRoom.book.codeBook}"></td>
								<td th:text="${bookRoom.book.account.username}"></td>
								<td th:text="${bookRoom.book.note}"></td>
								<td th:text="${bookRoom.book.date}"></td>
								<td th:text="${bookRoom.datePrice.room.content}"></td>
								<td th:text="${bookRoom.datePrice.room.hotel.name}"></td>
								<td th:text="${bookRoom.book.created}"></td>
								<td th:text="${bookRoom.book.total}"></td> 
								<td>
									<th:block th:if="${bookRoom.book.status == true}">
										<div>
											<span style="background-color: #04AA6D;
											  border: none;
											   border-radius: 5%;
											  color: white;
											  padding: 9px 25px;
											  font-size: 10px;
											  text-align: center;
											  text-decoration: none;
											  display: inline-block;
											  font-size: 16px;">Actived</span>
										</div>
									</th:block>
									<th:block th:if="${bookRoom.book.status == false}">
										<div>
											<span style="background-color: #f44336;
											  border: none;
											  border-radius: 5%;
											  color: white;
											  font-size: 10px;
											  padding: 9px 25px;
											  text-align: center;
											  text-decoration: none;
											  display: inline-block;
											  font-size: 16px;">Passive</span>
										</div>
									</th:block>
								 </td>
							</tr>
						</tbody>
					</table>
					
		</section>
		<!-- /.content -->
	</div>


</body>
</html>
