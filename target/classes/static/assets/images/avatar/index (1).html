<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/owner :: content('Hotels', ~{this :: .content-wrapper})}">
<head>
	<link rel="stylesheet" th:href="@{/css/hotel.css}">
</head>
<body>

	<div class="content-wrapper">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div 
					style="text-align: right;position:relative; 
							font-size:30px; 
							color: white;
							letter-spacing:0px; 
							width:400px; text-align:center; 
							margin:auto; white-space:nowrap; 
							border:1px solid white;
							border-radius: 50%;
							padding:5px 11px 3px 11px;
							background-color: darkblue;
							font-family: Arial, Helvetica, sans-serif; ">
						<h1>Hotel</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>
			<!-- <form method="get" th:action="@{/owner/hotels/findByName}">
				<div style="padding-left: 80%;">
				<input type="text" name="keyword" style="border-radius: 5px; width: 200px;" placeholder="Enter your name...">
				<button type="submit"style="width:40; height: 40; outline: none; padding: 8px; border-radius: 50%; align-items: center;">
						<i class="fas fa-search"></i>
				</button>
				</div>
			</form>-->
			<th:block th:if="${msg == 1}">
				<div class="alert alert-success alert-dismissible">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
					<h5><i class="icon fas fa-check"></i>Success</h5>
				</div>
			</th:block>
		</section>
		<!-- Main content -->
		<section class="content">
			<div class="card-body">
				<table id="example3" class="table table-bordered table-striped">
						<thead>
							<tr align="center">	
								<th>STT</th>
								<th>Image</th>
								<th>Name</th>
								<th>Address</th>
								<th>Area</th>
								<th>Star</th>
								<th>Created</th>
								<th></th>
							</tr>
						</thead>
						<tbody >
							<tr align="center" th:each="hotel : ${hotels}">
								<td th:text="${hotel.id}"></td>
								<td>
									<a th:href="@{'/owner/hotels/details/' + ${hotel.id}}">
										<img th:src="@{'/images/' + ${hotel.image}}" width="120px" height="90px">
									</a>
								</td>
								<td th:text="${hotel.name}"></td>
								<td th:text="${hotel.address}"></td>
								<td th:text="${hotel.area.name}"></td>
								<td>
								<th:block th:if="${hotel.category.name == '1'}">
									<div>
										<span><i class='fa fa-star'></i></span>
									</div>
								</th:block>
								<th:block th:if="${hotel.category.name == '2'}">
									<div>
										<span>
											<i class='fa fa-star'></i>
											<i class='fa fa-star'></i>
										</span>
									</div>
								</th:block>
								<th:block th:if="${hotel.category.name == '3'}">
									<div>
										<span>
											<i class='fa fa-star'></i>
											<i class='fa fa-star'></i>
											<i class='fa fa-star'></i>
										</span>
									</div>
								</th:block>
								<th:block th:if="${hotel.category.name == '4'}">
									<div>
										<span>
											<i class='fa fa-star'></i>
											<i class='fa fa-star'></i>
											<i class='fa fa-star'></i>
											<i class='fa fa-star'></i>
										</span>
									</div>
								</th:block>
								<th:block th:if="${hotel.category.name == '5'}">
									<div>
										<span>
											<i class='fa fa-star'></i>
											<i class='fa fa-star'></i>
											<i class='fa fa-star'></i>
											<i class='fa fa-star'></i>
											<i class='fa fa-star'></i>
										</span>
									</div>
								</th:block>
								</td>
								<td th:text="${hotel.created}"></td>
								<td><a class="btn btn-info btn-sm" th:href="@{'/owner/hotels/edit/' + ${hotel.id}}"><i class="fas fa-pencil-alt"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>


</body>
</html>
