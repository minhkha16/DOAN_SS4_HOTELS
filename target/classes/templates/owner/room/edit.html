<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/owner :: content('Edit', ~{this :: .content-wrapper})}">
<head>
<title></title>
</head>
<body>

	<div class="content-wrapper">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div 
					style="text-align: right;position:relative; 
							font-size:30px; 
							color: white;
							letter-spacing:0px; 
							width:400px; text-align:center; 
							margin:auto; white-space:nowrap; 
							border:1px solid white;
							border-radius: 50%;
							padding:5px 11px 3px 11px;
							background-color: 343a40;
							font-family: Arial, Helvetica, sans-serif;
							text-align:center;
							text-transform:uppercase; ">
						<h1>Edit Room</h1>
					</div>
				</div>
			</div>
		</section>


		<!-- Main content -->
		<section class="content">
			<form method="POST" th:action="@{/owner/room/edit}" enctype="multipart/form-data">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" placeholder="Enter the name" th:field="${room.content}">
				</div>
				<div class="form-group">
					<label>Number of room</label>
					<input type="text" class="form-control" placeholder="Enter the Number of room" th:field="${room.fixedQuantity}">
				</div>
				<div class="form-group">
				   <label for="exampleSelectRounded0">Hotel</label>
				   <select class="custom-select rounded-0" id="exampleSelectRounded0" th:field="${room.hotel}">
				      <th:block th:each="ht : ${hotels}">
							<option th:value="${ht.id}" th:text="${ht.name}"></option>
						</th:block>
				   </select>
				</div>
				<div class="form-group">
					<label>Quantity date</label>
					<input type="text" class="form-control" placeholder="Enter the Quantity date" th:field="${dateprice.quantityDate}">
				</div>
				<div class="form-group">
					<label>Price</label>
					<input type="text" class="form-control" placeholder="Enter the Price" th:field="${dateprice.price}">
				</div>
				<div class="form-group">
					<label>Bed</label>
					<input type="text" class="form-control" placeholder="Enter the Bed" th:field="${kindor.bed}">
				</div>
				<div class="form-group">
					<label>Quality</label>
					<input type="text" class="form-control" placeholder="Enter the Quality" th:field="${kindor.quality}">
				</div>
				<div class="form-group">
					<label>Other</label>
					<input type="text" class="form-control" placeholder="Enter the Other" th:field="${kindor.orther}">
				</div>
				<div class="custom-control custom-checkbox">
				   <input class="custom-control-input" type="checkbox" id="customCheckbox1" th:field="${kindor.balcony}">
				   <label for="customCheckbox1" class="custom-control-label">Balcony</label>
				</div>
				<div class="form-group" style="margin-top: 10px;">
					<label>Image</label>
					<div class="col-12">
					<th:block th:each="img : ${imgs}">
						<img th:src="@{'/images/' + ${img.name}}" width="120px" height="100px">
						<input type="hidden" name="idImg" th:value="${img.id}"/>
						<input type="hidden" name="tgian" th:value="${img.created}"/>
					</th:block>
					</div>
				</div>
				<div class="form-group" >
				   <label for="exampleInputFile">File input</label>
				   <div class="input-group">
				      <div class="custom-file">
				         <input type="file" class="custom-file-input" id="exampleInputFile" name="files" multiple>
				         <label class="custom-file-label" for="exampleInputFile">Choose file</label>
				      </div>
				      <div class="input-group-append">
				         <span class="input-group-text">Upload</span>
				      </div>
				   </div>
				</div>
				
				
				
				
				<div class="card-footer">
					<input type="hidden" th:field="${room.id}" />
					<input type="hidden" name="idCreatedRoom" th:value="${room.created}" />
					<input type="hidden" name="id_Kindor" th:value="${kindor.id}" />
					<input type="hidden" name="idCreatedKind" th:value="${kindor.created}" />
					<input type="hidden" name="id_Date" th:value="${dateprice.id}" />
					<input type="hidden" name="idCreatedDate" th:value="${dateprice.created}" />
					<div class="card-footer">
					<button type="submit" class="btn btn-block bg-gradient-secondary btn-lg"><i class='fa fa-edit'></i></button>
				</div>
				</div>
			</form>
		</section>
		<!-- /.content -->
	</div>


</body>
</html>
