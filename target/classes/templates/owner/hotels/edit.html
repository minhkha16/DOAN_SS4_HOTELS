<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/owner :: content('Hotels', ~{this :: .content-wrapper})}">
<head>
<title></title>
</head>
<body>

	<div class="content-wrapper">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div 
					style="text-align: right;position:relative; 
							font-size:30px; 
							color: white;
							letter-spacing:0px; 
							width:400px; text-align:center; 
							margin:auto; white-space:nowrap; 
							border:1px solid white;
							border-radius: 50%;
							padding:5px 11px 3px 11px;
							background-color: 343a40;
							font-family: Arial, Helvetica, sans-serif;
							text-align:center;
							text-transform:uppercase; ">
						<h1>Edit Hotel</h1>
					</div>
				</div>
			</div>
		</section>


		<!-- Main content -->
		<section class="content">
			<form method="POST" th:action="@{/owner/hotels/edit}" enctype="multipart/form-data">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" placeholder="Enter the name" th:field="${hotel.name}">
					<th:block th:if="${#fields.hasErrors('hotel.name')}">
						<ul>
							<li th:each="error : ${#fields.errors('hotel.name')}" 
								th:text="${error}" class="error" style="color:red"></li>
						</ul>
					</th:block>
				</div>
				<div class="form-group">
					<label>Content</label>
					<input type="text" class="form-control" placeholder="Enter the content" th:field="${hotel.content}">
					<th:block th:if="${#fields.hasErrors('hotel.content')}">
						<ul>
							<li th:each="error : ${#fields.errors('hotel.content')}" 
								th:text="${error}" class="error" style="color:red"></li>
						</ul>
					</th:block>
				</div>
				<div class="form-group">
					<label>Address</label>
					<input type="text" class="form-control" placeholder="Enter the address" th:field="${hotel.address}">
					<th:block th:if="${#fields.hasErrors('hotel.address')}">
						<ul>
							<li th:each="error : ${#fields.errors('hotel.address')}" 
								th:text="${error}" class="error" style="color:red"></li>
						</ul>
					</th:block>
				</div>
				<div class="form-group">
				   <label for="exampleSelectRounded0">Area</label>
				   <select class="custom-select rounded-0" id="exampleSelectRounded0" th:field="${hotel.area}">
				     <th:block th:each="ar : ${areas}">
							<option th:value="${ar.id}" th:text="${ar.name}"></option>
						</th:block>
				   </select>
				</div>
				<div class="form-group">
				   <label for="exampleSelectRounded0">Star</label>
				   <select class="custom-select rounded-0" id="exampleSelectRounded0" th:field="${hotel.category}">
				     <th:block th:each="cate : ${categories}">
							<option th:value="${cate.id}" th:text="${cate.name}"></option>
						</th:block>
				   </select>
				</div>
				<div class="form-group">
					<label>Image</label>
					<div class="col-12">
					<img th:src="@{'/images/' + ${hotel.image}}" width="80" height="60">
					</div>
				</div>
				<div class="form-group">
				   <label for="exampleInputFile">File input</label>
				   <div class="input-group">
				      <div class="custom-file">
				         <input type="file" class="custom-file-input" id="exampleInputFile" name="file">
				         <label class="custom-file-label" for="exampleInputFile">Choose file</label>
				      </div>
				      <div class="input-group-append">
				         <span class="input-group-text">Upload</span>
				      </div>
				   </div>
				</div>
				<div class="card-footer">
					<input type="hidden" th:field="${hotel.id}" />
					<input type="hidden" th:field="${hotel.image}" />
					<input type="hidden" name="idCreated" th:value="${hotel.created}" />
					<button type="button" class="btn btn-block bg-gradient-secondary btn-lg"><i class='fa fa-edit'></i></button>
				</div>
			</form>
		</section>
		<!-- /.content -->
	</div>


</body>
</html>
