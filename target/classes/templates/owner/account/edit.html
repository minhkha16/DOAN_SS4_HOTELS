<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/owner :: content('Account', ~{this :: .content-wrapper})}">
<head>
<title></title>
</head>
<body>

	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div 
					style="text-align: right;position:relative; 
							font-size:30px; 
							color: white;
							letter-spacing:0px; 
							width:400px; text-align:center; 
							margin:auto; white-space:nowrap; 
							border:1px solid white;
							border-radius: 50%;
							padding:5px 11px 3px 11px;
							background-color: 343a40;
							font-family: Arial, Helvetica, sans-serif;
							text-align:center;
							text-transform:uppercase; ">
						<h1>Profile</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<form method="POST" th:action="@{/owner/account/profile}">
				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" placeholder="Enter the name" th:field="${account.username}">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" placeholder="Enter the password" th:field="${account.password}">
				</div>
				<div class="form-group">
					<label>Fulname</label>
					<input type="text" class="form-control" placeholder="Enter the fulname" th:field="${account.fullname}">
				</div>
				<div class="form-group">
					<label>Birthday</label>
					<input type="text" class="form-control" placeholder="Enter the birthday" th:field="${account.birthday}">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" placeholder="Enter the email" th:field="${account.email}">
				</div>
				<div class="form-group">
					<label>Address</label>
					<input type="text" class="form-control" placeholder="Enter the address" th:field="${account.address}">
				</div>
				
				<div class="card-footer">
					<button type="submit" class="btn btn-block bg-gradient-secondary btn-lg">
						<i class="fas fa-plus"></i> 
					</button>
				</div>
			</form>
		</section>
		<!-- /.content -->
	</div>


</body>
</html>
