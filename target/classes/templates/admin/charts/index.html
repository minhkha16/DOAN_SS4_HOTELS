<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Category List', ~{this :: .content-wrapper})}">

<head>
	<title></title>
</head>

<body>
	<div class="content-wrapper">
		<div class="row">
			<div class="col-lg-3 col-6">

				<div class="small-box bg-info">
					<div class="inner">
						<h3><th:block th:text="${booking}"></th:block></h3>
						<p>ALL BOOKING</p>
					</div>
					<div class="icon">
						<i class="ion ion-bag"></i>
					</div>
					<a th:href="@{/admin/booking/index}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
				</div>
			</div>

			<div class="col-lg-3 col-6">

				<div class="small-box bg-success">
					<div class="inner">
						<h3><th:block th:text="${account_user}"></th:block></h3>
						<p>ACCOUNT USER</p>
					</div>
					<div class="icon">
						<i class="ion ion-person-add"></i>
					</div>
					<a th:href="@{/admin/account/listuser}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
				</div>
			</div>

			<div class="col-lg-3 col-6">

				<div class="small-box bg-warning">
					<div class="inner">
						<h3><th:block th:text="${account_hotel}"></th:block></h3>
						<p>ACCOUNT HOTEL</p>
					</div>
					<div class="icon">
						<i class="ion ion-person-add"></i>
					</div>
					<a th:href="@{/admin/account/listhotel}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
				</div>
			</div>

			<div class="col-lg-3 col-6">

				<div class="small-box bg-danger">
					<div class="inner">
						<h3><th:block th:text="${hotel}"></th:block></h3>
							<p>HOTEL</p>
					</div>
					<div class="icon">
						<i class="fas fa-building"></i>
					</div>
					<a th:href="@{/admin/hotel/index}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
				</div>
			</div>

		</div>
		
		
	</div>


</body>

</html>
