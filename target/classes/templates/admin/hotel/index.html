<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Hotel List', ~{this :: .content-wrapper})}">

<head>
	<title></title>

<body>

	<div class="content-wrapper">
		<th:block th:if="${msg == 1}">
			<div class="alert alert-success alert-dismissible">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h5><i class="icon fas fa-check"></i> Add Success!</h5>

			</div>
		</th:block>
		<th:block th:if="${msg == 2}">
			<div class="alert alert-success alert-dismissible">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h5><i class="icon fas fa-check"></i> Edit Success!</h5>
			</div>
		</th:block>
		<th:block th:if="${msg == 3}">
			<div class="alert alert-success alert-dismissible">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h5><i class="icon fas fa-check"></i> Delete Success!</h5>
			</div>
		</th:block>
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>List Hotel</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<div class="card">


			<div class="card-body">
				<div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<div id="example1_filter" >
								<form method="post" th:action="@{/admin/hotel/index}" enctype="multipart/form-data">
									<label>Name:<input type="text" class="form-control" placeholder="Search Name"
											aria-controls="example1" name="keyword"></label>
									<button type="submit" class="btn btn-lg btn-default">
											<i class="fa fa-search"></i>
										</button>
								</form>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<table id="example2" class="table table-bordered table-striped dataTable dtr-inline"
								aria-describedby="example1_info">
								<thead>
									<tr>
										<th class="sorting sorting_asc" tabindex="0" aria-controls="example1"
											rowspan="1" colspan="1" aria-sort="ascending"
											aria-label="Rendering engine: activate to sort column descending">Name
										</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Browser: activate to sort column ascending">Area
										</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Browser: activate to sort column ascending">Content
										</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Platform(s): activate to sort column ascending">
											Address</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Platform(s): activate to sort column ascending">
											Star
										</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Platform(s): activate to sort column ascending">
											Hotel Owner Name
										</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Platform(s): activate to sort column ascending">
											Image
										</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Platform(s): activate to sort column ascending">
											Created
										</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Platform(s): activate to sort column ascending">
											Updated
										</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
											colspan="1" aria-label="Platform(s): activate to sort column ascending">

										</th>

									</tr>
								</thead>
								<tbody th:if="${hotels != null}">
									<tr class="odd" th:each="hotel :${hotels}">
										<td class="dtr-control sorting_1" tabindex="0" th:text="${hotel.name}">
										</td>
										<td th:text="${hotel.area.name}"></td>
										<td th:utext="${hotel.content}"></td>
										<td th:text="${hotel.address}"></td>
										<td th:text="${hotel.category.name}"></td>
										<td th:text="${hotel.account.fullname}"></td>
										<td><img th:src="@{/images/}+${hotel.image}" width="100" height="50" /></td>
										<td th:text="${hotel.created}"></td>
										<td th:text="${hotel.updated}"></td>
										<td class="project-actions text-center">
											<a class="btn btn-info btn-sm" th:href="@{/admin/hotel/edit/}+${hotel.id}" th:if="${hotel.status == 1}">
												<i class="fas fa-pencil-alt">
												</i>
												Edit
											</a>
											<a class="btn btn-danger btn-sm" 
												th:href="@{/admin/hotel/delete/}+${hotel.id}" th:if="${hotel.status == 1}">
												<i class="fas fa-trash">
												</i>
												Delete
											</a>
										</td>
									</tr>
								</tbody>

									<tr>
										<th rowspan="1" colspan="1">Rendering engine</th>

										<th rowspan="1" colspan="1">Engine version</th>
										<th rowspan="1" colspan="1">CSS grade</th>
									</tr>
								</tfoot>-->
							</table>
						</div>
