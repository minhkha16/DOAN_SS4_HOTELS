<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Hotel List', ~{this :: .content-wrapper})}">

<head>
	<title></title>
</head>

<body>

	<div class="content-wrapper">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div style="text-align: right;position:relative; 
							font-size:30px; 
							color: white;
							letter-spacing:0px; 
							width:400px; text-align:center; 
							margin:auto; white-space:nowrap; 
							border:1px solid white;
							border-radius: 50%;
							padding:5px 11px 3px 11px;
							background-color: darkblue;
							font-family: Arial, Helvetica, sans-serif; ">
						<h1>Edit Hotel</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>


		<!-- Main content -->
		<section class="content">
			<form method="POST" th:action="@{/admin/hotel/edit}" enctype="multipart/form-data">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" style="text-align: center;" placeholder="Enter the name" th:field="${hotel.name}">
					<th:block th:if="${#fields.hasErrors('hotel.name')}">
						<ul>
							<li th:each="error : ${#fields.errors('hotel.name')}" th:text="${error}" class="error"
								style="color:red"></li>
						</ul>
					</th:block>
				</div>
				<div class="form-group">
					<label>Content</label>
					
					<textarea name="content" th:field="${hotel.content}" id="editor"></textarea>
					<th:block th:if="${#fields.hasErrors('hotel.content')}">
						<ul>
							<li th:each="error : ${#fields.errors('hotel.content')}" th:text="${error}" class="error"
								style="color:red"></li>
						</ul>
					</th:block>
				</div>
				<div class="form-group">
					
					<input type="hidden" class="form-control"  placeholder="Enter the status" th:field="${hotel.status}">
					<th:block th:if="${#fields.hasErrors('hotel.status')}">
						<ul>
							<li th:each="error : ${#fields.errors('hotel.status')}" th:text="${error}" class="error"
								style="color:red"></li>
						</ul>
					</th:block>
				</div>
				<div class="form-group">
					<label>Address</label>
					<input type="text" class="form-control" style="text-align: center;" placeholder="Enter the address" th:field="${hotel.address}">
					<th:block th:if="${#fields.hasErrors('hotel.address')}">
						<ul>
							<li th:each="error : ${#fields.errors('hotel.address')}" th:text="${error}" class="error"
								style="color:red;"></li>
						</ul>
					</th:block>
				</div>
				<div class="form-group">
					<label>Area</label>
					<select class="form-control" th:field="${hotel.area}">
						<th:block th:each="ar : ${areas}">
							<option style="text-align: center;" th:value="${ar.id}" th:text="${ar.name}"></option>
						</th:block>
					</select>
				</div>
				<div class="form-group">
					<label>Star</label>
					<select class="form-control" th:field="${hotel.category}">
						<th:block th:each="cate : ${categories}">
							<option style="text-align: center;" th:value="${cate.id}" th:text="${cate.name}"></option>
						</th:block>
					</select>
				</div>
				<div class="form-group">
					<label>Image</label>
					<div class="col-12">
						<img th:src="@{'/images/' + ${hotel.image}}" width="80" height="60">
						<input type="file" placeholder="Please choose image" name="file">
					</div>
				</div>

				<div class="card-footer">
					<button type="submit" class="btn bg-gray color-palette"
						style="width: 100%; padding: 20px; color: white; font-weight: 600;">
						<i class="fas fa-plus"></i>
					</button>
				</div>
				<input type="hidden" th:field="${hotel.id}" />
				<input type="hidden"  th:field="${hotel.created}"/>
				<input type="hidden" th:field="${hotel.account}" />
				<input type="hidden" th:field="${hotel.image}" />
			</form>
		</section>
		<!-- /.content -->
	</div>


</body>

</html>
