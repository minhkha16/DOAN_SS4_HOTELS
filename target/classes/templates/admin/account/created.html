<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Account', ~{this :: .content-wrapper})}">

<head>
	<title></title>
</head>

<body>

	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Account Created</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>
		
		<th:block th:if="${msg == 1}">
			<div class="alert alert-success alert-dismissible">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h5><i class="icon fas fa-check"></i>Success!</h5>

			</div>
		</th:block>
		<th:block th:if="${msg == 2}">
			<div class="alert alert-success alert-dismissible" style="background-color: red;">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h5><i class="icon fas fa-check"></i> Faild!</h5>
			</div>
		</th:block>

		<!-- Main content -->
		<section class="content">

			<form method="post" th:action="@{/admin/account/created}" enctype="multipart/form-data">
				<div class="card-body">
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label>
						<input type="text" class="form-control" th:field="${account.username}">
						<th:block th:if="${#fields.hasErrors('account.username')}">
						<ul>
							<li th:each="error : ${#fields.errors('account.username')}" 
								th:text="${error}" class="error" style="color:red"></li>
						</ul>
					</th:block>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Password</label>
						<input type="password" class="form-control" th:field="${account.password}">
						<th:block th:if="${#fields.hasErrors('account.password')}">
						<ul>
							<li th:each="error : ${#fields.errors('account.password')}" 
								th:text="${error}" class="error" style="color:red"></li>
						</ul>
					</th:block>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Fullname</label>
						<input type="text" class="form-control" th:field="${account.fullname}">
						<th:block th:if="${#fields.hasErrors('account.fullname')}">
						<ul>
							<li th:each="error : ${#fields.errors('account.fullname')}" 
								th:text="${error}" class="error" style="color:red"></li>
						</ul>
					</th:block>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Birthday</label>
						<input type="text" class="form-control" th:field="${account.birthday}" id="datepicker">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Address</label>
						<input type="text" class="form-control" th:field="${account.address}">
						<th:block th:if="${#fields.hasErrors('account.address')}">
						<ul>
							<li th:each="error : ${#fields.errors('account.address')}" 
								th:text="${error}" class="error" style="color:red"></li>
						</ul>
						</th:block>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input type="text" class="form-control" th:field="${account.email}">
						<th:block th:if="${#fields.hasErrors('account.email')}">
						<ul>
							<li th:each="error : ${#fields.errors('account.email')}" 
								th:text="${error}" class="error" style="color:red"></li>
						</ul>
						</th:block>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Role</label>
						<select th:field="${account.role}" class="form-control select2 select2-hidden-accessible"
							style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
							<option selected="selected" data-select2-id="3" th:each="role : ${roles}"
								th:value="${role.id}" style="text-align: center;" >
								<th:block th:text="${role.name}"></th:block>
							</option>
						</select>
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="form-control btn btn-primary">Submit</button>
				</div>
			</form>
		</section>
		<!-- /.content -->
	</div>


</body>

</html>
